<script>
/*
a simple Hex string to Decimal Big Integer String function
Written by @chenxiaoqino
Published under New BSD license
*/
function hex2dec(a){var b=new Array;a=""+a,l=a.length;var c=Math.ceil(l*1.21);for(i=0;i<c;i++)b[i]=0;for(i=0;i<l;i++){si=a.charCodeAt(i),si-=48,si>32&&(si-=32),si>9&&(si-=7);for(j=0;j<c;j++)b[j]*=16;b[0]+=si;for(j=0;j<c;j++)while(b[j]>=10)b[j]-=10,b[j+1]+=1}result="";while(b[--c]==0);while(c>=0)result+=String.fromCharCode(b[c--]+48);return result==""&&(result="0"),result}
</script>
<script>
str_source=str_md5=str_decimal="null";
function calc()
{
str_source=document.getElementById("srcbox").value;
str_md5=md5(str_source);
str_decimal=hex2dec(str_md5);

var box=document.getElementById("resultbox");
box.innerHTML="Source:"+'"'+str_source+'"';
box.innerHTML+="<br />";
box.innerHTML+="MD5: <span>"+str_md5+"</span>";
box.innerHTML+="<br />";
box.innerHTML+="Decimal: <span>"+str_decimal+"</span>";

document.getElementById("cutbox").innerHTML="";
}

function cut()
{
var l=document.getElementById("cutselect").value;

var box=document.getElementById("cutbox");
box.innerHTML="前"+l.toString()+"位";
if(l==0)return;

box.innerHTML+="<br />";
box.innerHTML+='MD5: <input type=text onFocus=this.select() onMouseOver=this.focus() value="'+str_md5.substr(0,l)+'" />';
box.innerHTML+="<br />";
box.innerHTML+='Decimal: <input type=text onFocus=this.select() onMouseOver=this.focus() value="'+str_decimal.substr(0,l)+'" />';
}
</script>
</head>
<body>
<input type=text id="srcbox" size=20 /><button onclick="javascript:calc();">MD5!</button>
<br />
<div id="resultbox">
</div>
以MD5值为输入, 再算一次<button type="button" onclick="document.getElementById('srcbox').value=str_md5;calc();">&gt;</button>
<br />
切出前
<select id="cutselect" onchange="cut();" >   
<option value=0 ></option>
<option value=6 >6位</option>
<option value=8 >8位</option>
<option value=10 >10位</option>
<option value=12 >12位</option>
<option value=16 >16位</option>
<option value=20 >20位</option>
</select>  
<button onclick="cut();">&gt;</button>
<br />
<div id="cutbox">
</div>
</body>
