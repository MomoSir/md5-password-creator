<script>
/*
a simple Hex string to Decimal BigNum function
written by @chenxiaoqino
*/
function hex2dec(str)
{
str=""+str;
var l=str.length;
ri = new BigNumber("0");
for(i=0;i<l;i++)
{
var si=str.charCodeAt(i);
si-=48;
if(si>32)si-=32;
if(si>9)si-=7;

ri=ri.multiply(16);
ri=ri.add(si);
}
return ri;
}
</script>
<script>
function calc()
{
var str_source=document.getElementById("srcbox").value;
var str_md5=md5(str_source);
var str_decimal=hex2dec(str_md5);

var box=document.getElementById("resultbox");
box.innerHTML="Source:"+'"'+str_source+'"';
box.innerHTML+="<br />";
box.innerHTML+="MD5:"+str_md5;
box.innerHTML+="<br />";
box.innerHTML+="Decimal:"+str_decimal;
}
</script>
